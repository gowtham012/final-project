<script>
document.addEventListener('DOMContentLoaded', function() {
    var votingFinished = sessionStorage.getItem('votingFinished');
    
    if (votingFinished === 'true') {
        document.getElementById('voteNowBtn').disabled = true;
        document.getElementById('voteLink').removeAttribute('href');
        document.getElementById('votingStatus').textContent = 'Finished';
    } else {
        document.getElementById('voteNowBtn').disabled = false;
        if (!document.getElementById('voteLink').hasAttribute('href')) {
            document.getElementById('voteLink').setAttribute('href', 'login.html');
        }
        document.getElementById('votingStatus').textContent = '';
    }
});

function resetVotingStatus() {
    sessionStorage.removeItem('votingFinished');
}

function updateClock() {
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var seconds = now.getSeconds();
  minutes = minutes < 10 ? '0' + minutes : minutes;
  seconds = seconds < 10 ? '0' + seconds : seconds;
  var timeString = hours + ':' + minutes + ':' + seconds;

  // Update the clock on the web page
  document.getElementById('clock').textContent = timeString;

  // Check if the current time is 14:30 or later
  if (hours >= 14 && minutes >= 34) {
    // Disable the vote button
    var voteNowBtn = document.getElementById('voteNowBtn');
    if (voteNowBtn) {
      voteNowBtn.disabled = true;
      // Optionally update the button text
      voteNowBtn.textContent = 'Election Ended';
    }
    // If you are using a link around the button, you can remove the href attribute
    var voteLink = document.getElementById('voteLink');
    if (voteLink) {
      voteLink.removeAttribute('href');
    }
  }
}

// Call the updateClock function every second
setInterval(updateClock, 1000);
// Also call the function immediately to check the time on page load
updateClock();


</script>
