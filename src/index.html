<script>
document.addEventListener('DOMContentLoaded', function() {
    // Check if 'votingFinished' flag is set in sessionStorage
    var votingFinished = sessionStorage.getItem('votingFinished');
    
    if (votingFinished === 'true') {
        // Actions to indicate voting is finished
        document.getElementById('voteNowBtn').disabled = true;
        document.getElementById('voteLink').removeAttribute('href');
        document.getElementById('votingStatus').textContent = 'Finished';
    } else {
        // Reset to normal state if 'votingFinished' flag is not set
        document.getElementById('voteNowBtn').disabled = false;
        if (!document.getElementById('voteLink').hasAttribute('href')) {
            document.getElementById('voteLink').setAttribute('href', 'login.html'); // Re-add the link if it was removed
        }
        document.getElementById('votingStatus').textContent = ''; // Clear "Finished" text
    }
});

function resetVotingStatus() {
    // Call this function to reset the voting status, e.g., when leaving the page or before finishing voting
    sessionStorage.removeItem('votingFinished');
}

</script>
