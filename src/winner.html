    <script>
        function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        var timeString = hours + ':' + minutes + ':' + seconds;

        // Update the clock on the web page
        document.getElementById('clock').textContent = timeString;

        // Check if the current time is 14:30 or later
        if (hours > 15 || (hours === 15 && minutes >= 39)) {
          // Call displayWinner function from App to show the winner
          App.displayWinner();
          clearInterval(clockInterval); // Stop updating the clock
        }
      }
      

      // Call the updateClock function every second
      setInterval(updateClock, 1000);
      // Also call the function immediately to check the time on page load
      updateClock();

      
    </script>
    <script src="firework.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Delay the fireworks
            setTimeout(() => {
                // Get the footer element where the fireworks will be launched
                var fireworksContainer = document.getElementById('fireworksField');
                // Start the fireworks from the footer
                light_blue_touchpaper(fireworksContainer);
            }, 7000); // The delay in milliseconds (500ms = 0.5 seconds)
        });
    </script>
